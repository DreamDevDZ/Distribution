choice: Choix multiple
choice_desc: Choisir une ou plusieurs réponses (texte, image, son, vidéo,...) dans une liste de choix prédéfinis.
cloze: Texte à trous
cloze_desc: Combler des lacunes avec des éléments avec des éléments pertinents dans le contexte. Il est possible de les compléter soit en rédigeant une zone texte soit en choisissant l'élément dans une liste prédéfinie.
open: Question ouverte
open_desc: Répondre à une question par un texte libre pouvant contenir des ressources (texte, image, son, vidéo,...). La question ouverte nécessite une correction manuelle.
match: Association
match_desc: Lier un élément (texte, image, son, vidéo,...) à un ou plusieurs autres éléments (texte, image, son, vidéo,...).
pair: Appariement
pair_desc: Mettre des objets (texte, image, son, vidéo,...) par paires.
graphic: Pointer une ou plusieurs zones sur une image de fond.
graphic_desc: Nulla et sem blandit, sodales nulla sed, euismod nisl.
words: Mot(s) clé(s)
words_desc: Rédiger une réponse avec un ou plusieurs mots clés attendus.
set: Classement
set_desc: Déplacer des éléments (texte, image, son, vidéo,...) dans des ensembles.
